<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1300">
  <link rel="icon" type="image/png" href="https://files.catbox.moe/3xfxhw.jpg">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #FFD700;
      --secondary: #D4AF37;
      --tertiary: #B8860B;
      --bg: #0f0a00;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle, rgba(15,10,0,0.8) 0%, rgba(15,10,0,0.9) 100%);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: screen;
      opacity: 0.2;
      filter: sepia(100%) brightness(120%) saturate(150%);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin-bottom: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textFloat 3s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
      margin: 2rem 0;
    }

    .btn {
      padding: 1.25rem;
      border: none;
      border-radius: 12px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transform-origin: center;
      animation: pulse 4s infinite ease-in-out;
    }

    /* Golden gradient borders */
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--primary));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
      animation: none;
    }

    .btn:hover::before {
      opacity: 1;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
      animation: borderRotate 3s linear infinite;
    }

    .btn:active {
      transform: translateY(0) scale(0.95);
    }

    .btn i {
      font-size: 1.3em;
      transition: transform 0.3s ease;
      color: var(--primary);
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    
    .btn:hover i {
      transform: scale(1.2);
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
    }

    /* Click animation effect */
    .btn.clicked::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      background: linear-gradient(
        135deg,
        rgba(255, 215, 0, 0.7),
        rgba(212, 175, 55, 0.7),
        rgba(184, 134, 11, 0.7),
        rgba(255, 215, 0, 0.7)
      );
      z-index: -1;
      animation: lightUp 0.8s ease-out forwards;
      opacity: 0;
    }
    
    .btn.clicked {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      color: rgba(255, 215, 0, 0.6);
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
    }

    .audio-control {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      animation: pulse 4s infinite ease-in-out;
      color: var(--primary);
    }

    .audio-control:hover {
      background: rgba(255, 215, 0, 0.1);
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      animation: none;
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: sparkle 1.5s ease-out;
      box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.8);
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes borderRotate {
      100% {
        transform: rotate(1turn);
      }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 215, 0, 0); }
      50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
    }
    
    @keyframes lightUp {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1.3); }
    }
    
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px) rotateX(90deg); }
      100% { opacity: 1; transform: translateY(0) rotateX(0); }
    }
    
    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(0.5);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(1.5);
      }
    }

    @media (max-width: 768px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://files.catbox.moe/d331nj.mp4" type="video/mp4">
      </video>
    </div>

    <div class="audio-control" id="audioControl">
      <i class="fas fa-volume-mute"></i>
    </div>

    <h1>ORMAN PAIR PLATFORM</h1>

    <div class="button-grid">
      <button class="btn" onclick="handleButtonClick(this, '/session_id')">
        <i class="fas fa-id-card"></i>

      <button class="btn" onclick="handleButtonClick(this, '/creds.json')">

      <button class="btn" onclick="handleButtonClick(this, 'https://GitHub.com/Orman87')">
        <i class="fab fa-github"></i>
        DEVELOPER PROFILE 
      </button>

      <button class="btn" onclick="handleButtonClick(this, 'https://whatsapp.com/channel/0029VasAQRiGk1FtXGUz5T2V')">
        <i class="fab fa-whatsapp"></i>
        WHATSAPP CHANNEL 
      </button>
    </div>

    <footer>
      ùóïùóπùóÆùó∞ùó∏ ÔøΩùó≤ùó∞ùóµ ùó±ùó≤ùòÉùó≤ùóπùóºùóΩùó∫ùó≤ùóªùòÅ &copy; 2025 | Secure Pairing System
    </footer>
  </div>

  <script>
    // Modern intersection observer for animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
            entry.target.style.animation = 'floatIn 0.6s ease-out forwards';
          }, index * 150);
        }
      });
    });

    document.querySelectorAll('.btn, h1').forEach(el => {
      el.style.opacity = 0;
      el.style.transform = 'translateY(20px)';
      el.style.animation = 'none';
      observer.observe(el);
    });

    // Audio control functionality
    const video = document.getElementById('bg-video');
    const audioControl = document.getElementById('audioControl');
    let isMuted = true;

    audioControl.addEventListener('click', () => {
      isMuted = !isMuted;
      video.muted = isMuted;
      
      if (isMuted) {
        audioControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else {
        audioControl.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
      
      // Add pulse animation to audio control
      audioControl.style.animation = 'none';
      setTimeout(() => {
        audioControl.style.animation = 'pulse 4s infinite ease-in-out';
      }, 10);
    });

    // Button click handler with animation
    function handleButtonClick(button, url) {
      // Add clicked class for animation
      button.classList.add('clicked');
      
      // Create sparkle effects
      createSparkles(button);
      
      // Remove animation classes after animation completes
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 800);
      
      // Open the URL after a slight delay
      setTimeout(() => {
        window.open(url);
      }, 300);
    }
    
    // Create sparkle effects
    function createSparkles(element) {
      const rect = element.getBoundingClientRect();
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        
        // Position at random locations around the button
        const x = Math.random() * rect.width;
        const y = Math.random() * rect.height;
        
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        
        // Random movement direction
        const tx = (Math.random() - 0.5) * 100;
        const ty = (Math.random() - 0.5) * 100;
        sparkle.style.setProperty('--tx', `${tx}px`);
        sparkle.style.setProperty('--ty', `${ty}px`);
        
        element.appendChild(sparkle);
        
        // Remove after animation completes
        setTimeout(() => {
          sparkle.remove();
        }, 1500);
      }
    }

    // Add icon animations
    setInterval(() => {
      const icons = document.querySelectorAll('.btn i');
      icons.forEach(icon => {
        icon.style.animation = 'iconPulse 2s ease-in-out';
        setTimeout(() => {
          icon.style.animation = '';
        }, 2000);
      });
    }, 5000);

    // Service worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
    
    // Add golden sparkles randomly in the background
    setInterval(() => {
      if (Math.random() > 0.7) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        
        sparkle.style.position = 'fixed';
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        
        const size = Math.random() * 6 + 2;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        
        const tx = (Math.random() - 0.5) * 50;
        const ty = (Math.random() - 0.5) * 50;
        sparkle.style.setProperty('--tx', `${tx}px`);
        sparkle.style.setProperty('--ty', `${ty}px`);
        
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          sparkle.remove();
        }, 1500);
      }
    }, 300);
  </script>
</body>
</html>
